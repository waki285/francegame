<!DOCTYPE html>
<html>
  <head>
    <title>フランス</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body style="text-align: center">
    <div id="frame">
      <div id="start">
        <h1>
          <span class="blue">フラ</span>
          <span class="white">ンス</span>
          <span class="red">ゲー</span>
        </h1>
        <ol style="list-style: none">
          <li class="blue">フランスを称えるゲームだよ☆</li>
          <li class="white">考えるな、感じろ!</li>
          <li class="red">透明モードで100点取ったらすごい</li>
        </ol>
        <form name="diff">
          <input type="checkbox" id="spx2" />
          <label for="spx2" class="blue">スピード1.5倍モード</label>
          <br />
          <label for="ita" class="white">国</label>
          <select id="ita">
            <option value="france">フランス</option>
            <option value="random">ランダム</option>
            <option value="italy">イタリア</option>
            <option value="cote">コートジボワール</option>
            <option value="romania">ルーマニア</option>
          </select>
          <br />
          <input id="inv" type="checkbox" />
          <label for="inv" class="red">透明モード</label>
          <br />
        </form>
        <a class="button" id="gameStart">スタート</a>
        <br />
        <br />
        <a class="button" id="howTo">操作方法を見る</a>
        <br /><br />
        <p>現在の世界平均: <span id="worldaverage">読み込み中</span></p>
        <div
          class="line-it-button"
          data-lang="ja"
          data-type="share-a"
          data-env="REAL"
          data-url="https://gyuudonumai.github.io/francegame/"
          data-color="default"
          data-size="small"
          data-count="false"
          data-ver="3"
          style="display: none"
        ></div>
        <script
          src="https://www.line-website.com/social-plugins/js/thirdparty/loader.min.js"
          async="async"
          defer="defer"
        ></script>
      </div>
      <div id="game"></div>
      <script src="code.js"></script>
    </div>
  </body>
</html>
